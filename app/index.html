<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
		<meta charset="utf-8">
        <link rel = "stylesheet" type = "text/css" href ="assets/css/main-style.css">
        <link rel = "stylesheet" type = "text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.css">
        <link rel = "stylesheet" type ="text/css" href ="assets/css/awesomplete.css">
    
		<title>FinScope</title>
</head>
<body>
    <div class = "mainTitle">
        <h1> FinScope</h1>
        <h2 id = "subtitle"> Liam Neath | Jessica Zhang</h2>
    </div>
    <div class = "intro">
        <h1>Introduction</h1> 
        <p> This visualization outlines . . . . </p>
        <p> We are making HTTP requests to Quandl's financial 
        data (~.~)/</p>
    </div>
    
    <script src = "assets/js/awesomplete.js" ></script>
    <div class = "visual">
        <div id = "menuBar">
            <div id = "loadByTick">
                <input type = "text" id = "ticketCode">
                <button class = "button" onClick= "loadCompany('ticket')"> Load Ticket </button>
            </div>
            <div id ="loadByRemove"> 
                <input type = "text" id = "companyName">
                <button class ="button" onClick = "loadCompany('company')"> Load Company</button>
            </div>
            <div id = "reset">
                <button id = "resetButton" class= "button" onClick = "resetViz()"> RESET</button>
            </div>
        </div>
        
    </div>
    <div class = "wrapper">
    <div id= "stockInformation" style="width: 100%;" >
        <p> HELLO</p>
        <p> HELLO</p>
        <p> HELLO</p>
        <p> HELLO</p>
    </div>


    <div class="chartbox">

        <hr>
        <p> Gain/Loss Percentage To Date</p>
    	<div class = "chart-container" id= "gain-loss-chart">
        </div>
        <p> Financial Quarter Filter</p>
        <div class = "chart-container" id = "quarter-chart">
        </div>
        <p> Fluctuation In Closing Prices </p>
        <div id = "fluctuation-chart"></div>



        <div class = "dropdown">
            <button class = "dropbtn">Dropdown</button>
            <div class= "dropdown-content"> 
                <div class = "button-wrapper">
                    <button class = "button" onClick = "fetchAndAdd('A')"> 
                        <div class = "select">
                            GRAPH A
                        </div>
                    </button>
                    <button class = "button" onClick = "fetchAndAdd('B')"> 
                        <div class = "select">
                            GRAPH B
                        </div>
                    </button>
                    <button class = "button" onClick = "fetchAndAdd('C')"> 
                        <div class = "select">
                            GRAPH C
                        </div>
                    </button>
                    <button class = "button" onClick = "fetchAndAdd('D')"> 
                        <div class = "select">
                            GRAPH D
                        </div>
                    </button>        
                </div> 
            </div>
        </div>

        

        <div id="closing-price-chart"></div>
        Volume Per Day 
        <div id="volume-chart"></div>
        <div id="dividends-chart"></div>
        <div id="high-low-chart"></div>
    </div>
    </div>

	<!-- begin footer -->
	<div id="footer">
	  <div class="container">
	  </div>
	</div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>

    <script type = "text/javascript" src= "assets/js/libraries/async.js"></script>
    <!--- end of loaded -->
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
