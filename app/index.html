<!DOCTYPE html>
<html lang="en">
<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
		<meta charset="utf-8">
        <link rel = "stylesheet" type = "text/css" href ="assets/css/main-style.css">
        <link rel = "stylesheet" type = "text/css" href = "https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.css">
    
		<title>FinScope</title>
</head>
<body>
    <div class = "mainTitle">
        <h1> FinScope</h1>
        <h2 id = "subtitle"> Liam Neath | Jessica Zhang</h2>
    </div>
    <div class = "intro">
        <h1>Introduction</h1> 
        <p> This visualization outlines . . . . </p>
        <p> We are making HTTP requests to Yahoo's financial 
        data (~.~)/</p>
    </div>
    <div class = "visual">
        <div id = "menuBar">
            <div id = "load">
                <input type = "text" name = "ticketCode" >
                <button class = "button" onClick= "fetchAndAdd()"> Load Ticket </button>
            </div>
            <div id ="remove"> 
                <input type = "text" name = "removeCode">
                <button class ="button" onClick = "removeTicket()"> Remove Ticket</button>
            </div>
            <div id = "reset">
                <button id = "resetButton" class= "button" onClick = "resetViz()"> RESET</button>
            </div>
        </div>
        <div id= "composite_chart"></div>
    </div>
	

	<!-- begin footer -->
	<div id="footer">
	  <div class="container">
	  </div>
	</div>
	<!-- end footer -->
    
    
    <!-- libraries loaded for the visualization --->
    <!-- queue.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.js"></script>
    
    <!--- d3.js --->
    <script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    
    <!--- crossfilter.js --->
    <script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.7/crossfilter.js"></script>
    
    <!--- dc.js --->
    <script type = "text/javascript" src = "https://cdnjs.cloudflare.com/ajax/libs/dc/1.7.5/dc.js"></script>
    
    <!--- async.js --->
    <script type = "text/javascript" src= "assets/js/libraries/async.js"></script>
    <!--- end of loaded --->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/mootools/1.2.4/mootools-yui-compressed.js"></script>
    
    <script type ="text/javascript" src = "assets/js/data-fetch.js"></script>

</body>
</html>
